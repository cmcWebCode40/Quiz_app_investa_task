<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Quiz Page</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="highscore">
                <span class="player-score">Highscore</span>
                <div class="user-score"></div>
            </div>
            <div class="content">
                <form id="form">
                    <label for="name">Name <span>*</span></label>
                    <input type="text" class="active-name" placeholder="enter your name here">
                    <button type="submit" class="submit-data">Save</button>
                    <em>"note that each question carries 1point"</em>
                </form>
            </div>
            <div class="ready">Get Ready <em>Questions are Basics HTML</em></div>
            <div class="profile-score"></div>
            <div class="questions-box">
            </div>
            <button class="next-btn">Next</button>
            <button class="submit"><a  href="./user.html">Submit</a> </button>
            <button class="restart"><a  href="./quizpage.html">Retake Quiz</a> </button>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
