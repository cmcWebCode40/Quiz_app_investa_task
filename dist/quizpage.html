<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Quiz Page</title>
</head>

<body>
    <div class="container">

        <div class="wrapper">
            <div class="title">
                <h1>Investa Quiz</h1>
            </div>
            <div class="highscore">
                <span class="player-score">Highscore</span>
                <div class="user-score"></div>
            </div>
            <div class="content">
                <form id="form">
                    <label for="name">Name <span>*</span> </label>
                    <input type="text" class="active-name" placeholder="enter your name here" required>

                    <button type="submit" aria-label="Save Name" class="submit-data">Save</button>
                    <em>"You havae (10) questions. <br> Note that each question carries 2point"</em>
                </form>
            </div>
            <div class="ready">Get Ready <em>Questions are Basics HTML</em></div>
            <div class="profile-score"></div>
            <div class="questions-box">
            </div>
            <button class="next-btn">Next</button>
            <button class="submit"><a href="#">Submit</a> </button>
            <button class="restart"><a href="./quizpage.html">Retake Quiz</a> </button>
        </div>
    </div>
    <script async src="./js/app.js"></script>
</body>

</html>
